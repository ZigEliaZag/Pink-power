<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pink Power, safest gym for woman based in stockholm">
    <meta name="keywords" content="gym, training, muscles, strong woman">
    <meta name="author" content="Pink Power">
    <link rel="stylesheet" href="book.css">
    <title>book appointment at pink</title>

</head>

<body>
    <header>
        <!--navigation bar-->
        <nav class="navbar_text">
            <!--contact link-->
            <a href="contact.html" aria-label="Go contact pink power page">Contact</a>
            <!--price link-->
            <a href="price.html" aria-label=" Go to price page">Price</a>
            <!--home page link-->
            <a href="index.html" aria-label="Go to pink power homepage">Pink Power</a>
            <!--booking link-->
            <a href="book.html" aria-label="Go to book appointment page">Book</a>
            <!--start membership link-->
            <a href="joinpink.html" aria-label="start your membership at pink power">join pink</a>
        </nav>
    </header>
    <section>
        <!--image-->
        <img src="/walkthruimg/bookfrontpic.jpg" alt="woman doing plank" height="500">
    </section>
    <div class="apply_container">
        <form action="" method="post">
            <!--I leave the action empty since i don't place to receive submition. may update in future-->
            <fieldset>
                <p>you can make your booking here.</p>
                <!--area for users to fill details name/email-->
                <div class="apply">
                    <label for="fullname">name</label>
                    <input id="fullname" type="text" name="name" placeholder="type your full name">
                </div>
                <div class="apply">
                    <label for="gmaiset">email</label>
                    <input id="gmaiset" type="email" name="email" placeholder="enter your email">
                </div>
                <p>what do you want to book</p>
                <!--choosing buttons-->
                <div class="apply">
                    <input type="radio" id="trainer" required>
                    <label for="trainer">personal trainer</label>
                </div>
                <div class="apply">
                    <input type="radio" id="visit" required>
                    <label for="visit">visit</label>
                </div>
            </fieldset>
            <!--submition area-->
            <div>
                <button>send</button>
            </div>
            <br>
            <div>
                <input type="reset" value="reset">
            </div>

        </form>
    </div>

</body>

</html>
