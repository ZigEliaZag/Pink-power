<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pink Power, safest gym for woman based in stockholm">
        <meta name="keywords" content="gym, training, muscles, strong woman">
        <meta name="author" content="Pink Power">
        <link rel="stylesheet" href="joinpink.css">
        <title>Join pink</title>

    </head>

<body>
    <!--navigation bar-->
    <header>
        <nav class="text_bar">
            <!--contact page link-->
            <a href="contact.html" aria-label="Contact pink power">Contact</a>
            <!--price page link-->
            <a href="price.html" aria-label="Go to price section">Price</a>
            <!--go to homepage link-->
            <a href="index.html" aria-label="Go to pink power homepage">Pink Power</a>
            <!--booking link-->
            <a href="book.html" aria-label="Book appointment">Book</a>
            <!--start membership link-->
            <a href="joinpink.html" aria-label="start your membership at pink power section">join pink</a>
        </nav>
    </header>
    <div>
        <img class="top_image" src="walkthruimg/joinpinkPic.jpg" alt="woman training" height="500">
    </div>
    <div class="text_image">
        <h4>start your membership today!</h4>
    </div>
    <div class="apply_container">

        <form action="" method="post"> <!--empty action since i don't have place to receice submition-->
            <!--users choice-->
            <div class="apply_form flex">
                <label for="name">name</label>
                <input type="text" id="name" name="name" aria-label="Type your full name"
                    placeholder="Type your full name" required>
            </div>
            <div class="apply_form flex">
                <label for="email">email</label>
                <input type="email" name="email" id="email" aria-label="Type your email" placeholder="Type your email"
                    required>
            </div>
            <div class="apply_form flex">
                <label id="address_label" for="address">address</label>
                <textarea name="address" id="address" aria-label="Type your address here"
                    placeholder="type your address" required></textarea>
            </div>
            <div class="apply_form flex">
                <label for="date">birth date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <button type="submit" class="apply">apply</button>
            </div>
        </form>

    </div>


</body>

</html>
